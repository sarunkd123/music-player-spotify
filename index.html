<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="">music player</header>

    <section>
      <div class="hero-img"></div>

      <div class="emblem-container">
        <div class="emblem text"></div>
      </div>
      <h1 class="text" value="4">
        <span class="album-num"></span>
        <span class="album-title"></span><span>harris jayaraj</span>
      </h1>
    </section>

    <div class="spotify-widget">
      <iframe
         src="https://open.spotify.com/embed/track/2YoPh281gD3xPnTkojVSr3?utm_source=generator" width="100%" height="40%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
          <div class="button-container">
         <button class="scroll-left nav-arrow"><span><span>prev</button>
         <button class="scroll-right nav-arrow">next<span></span></button>
        </div>
  </body>
  <script src="./app.js"></script>
</html>
